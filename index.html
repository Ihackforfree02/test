<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Game Launcher</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body, html {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100%; width: 100%; background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color: #00ffff; display: flex; justify-content: center; align-items: center; overflow-x: hidden;
  }

  .container {
    max-width: 1200px; width: 95%; background: rgba(0,0,0,0.85);
    border-radius: 20px; padding: 50px 30px; box-shadow: 0 0 30px #00ffff, inset 0 0 40px #00ffff;
    text-align: center;
  }

  h1 {
    font-size: 3rem; margin-bottom: 30px; text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  }

  #searchBar {
    width: 70%; max-width: 400px; padding: 12px 20px; margin-bottom: 40px;
    border-radius: 25px; border: 2px solid #00ffff; background: transparent; color: #00ffff;
    font-size: 1rem; outline: none; box-shadow: 0 0 10px #00ffff; transition: all 0.3s;
  }
  #searchBar:focus { box-shadow: 0 0 25px #00ffff; }

  .game-grid {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); gap: 25px;
  }

  .game-card {
    background: rgba(0,0,0,0.5); border-radius: 15px; padding: 20px;
    transition: all 0.3s; box-shadow: 0 0 10px #00ffff; cursor: pointer;
    font-weight: bold; color: #00ffff; border: 2px solid #00ffff;
    display: flex; justify-content: center; align-items: center; height: 80px;
    text-align: center; font-size: 1.1rem;
  }
  .game-card:hover {
    background: #00ffff; color: #0f2027;
    box-shadow: 0 0 25px #00ffff, inset 0 0 30px #00ffff;
    transform: translateY(-5px);
  }

  #chat-toggle {
    position: fixed; bottom: 20px; left: 20px; background: #0078D7; color: #fff;
    padding: 10px 15px; border-radius: 20px; cursor: pointer; z-index: 1000;
    box-shadow: 0 0 10px #0078D7; font-family: sans-serif; user-select: none;
  }

  /* Techno borders */
  .border-top,.border-right,.border-bottom,.border-left {
    position: fixed; pointer-events: none; z-index: 9999;
    background: linear-gradient(90deg,transparent,#00ffff,transparent);
    animation: technoGlow 3s linear infinite;
  }
  .border-top{top:0; left:0; width:100vw;height:4px;animation-delay:0s;}
  .border-right{top:0; right:0; width:4px;height:100vh;animation-delay:0.75s;background:linear-gradient(180deg,transparent,#00ffff,transparent);}
  .border-bottom{bottom:0; left:0; width:100vw;height:4px;animation-delay:1.5s;}
  .border-left{top:0; left:0; width:4px;height:100vh;animation-delay:2.25s;background:linear-gradient(0deg,transparent,#00ffff,transparent);}
  @keyframes technoGlow{0%{background-position:0% 50%;opacity:0.4;}50%{background-position:100% 50%;opacity:1;}100%{background-position:0% 50%;opacity:0.4;}}

  /* Controller rain */
  .controller { position:fixed; top:-50px; font-size:2rem; animation:fall linear; color:#00ffff; pointer-events:none; z-index:1;}
  @keyframes fall { to { transform:translateY(110vh); opacity:0; } }
</style>
</head>
<body>

<div class="container">
  <h1>Ultimate Game Launcher</h1>
  <input type="text" id="searchBar" placeholder="Search games..." onkeyup="filterGames()">

  <div class="game-grid" id="gameGrid">
    <!-- Game Cards -->

</div>

  const grid = document.getElementById('gameGrid');
  games.forEach(g => {
    const card = document.createElement('div');
    card.className = 'game-card';
    card.textContent = g.name;
    card.onclick = () => window.open(g.link,'_blank');
    grid.appendChild(card);
  });

  function filterGames() {
    const query = document.getElementById('searchBar').value.toLowerCase();
    document.querySelectorAll('.game-card').forEach(card => {
      card.style.display = card.textContent.toLowerCase().includes(query) ? 'flex' : 'none';
    });
  }

  function toggleChat() {
    if(window.chatWindow && !window.chatWindow.closed) window.chatWindow.focus();

  }

  setInterval(createController,250);
</script>

<!-- Techno borders -->
<div class="border-top"></div>
