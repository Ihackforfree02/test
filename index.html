<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Launcher</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: 'Inter', sans-serif; overflow-x: hidden; }

  /* Blue spacey background */
  body {
    background: radial-gradient(circle at top, #0a0a3c, #001f4d, #001833);
    color: #fff;
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Header */
  header {
    width: 100%;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    position: relative;
    margin-bottom: 50px;
  }

  header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #00ffff;
    margin-left: 20px;
  }

  /* Hamburger button */
  .hamburger-wrapper {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 55px;
    height: 55px;
    background: rgba(0,0,0,0.7);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 100;
    backdrop-filter: blur(4px);
  }

  .hamburger {
    width: 30px;
    height: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .hamburger div {
    height: 3px;
    background: #00ffff;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  /* Sidebar menu */
  .sidebar {
    position: fixed;
    top: 0;
    right: -250px;
    width: 250px;
    height: 100%;
    background: rgba(0,0,0,0.95);
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    gap: 25px;
    transition: right 0.3s;
    z-index: 99;
  }

  .sidebar a {
    text-decoration: none;
    color: #00ffff;
    font-size: 1.2rem;
    font-weight: 600;
    transition: color 0.3s;
  }

  .sidebar a:hover { color: #fff; }

  /* Hero section placeholder */
  .hero {
    text-align: center;
    margin-top: 100px;
  }

  .hero h2 {
    font-size: 2rem;
    font-weight: 700;
    color: #00ffff;
  }

  .hero p {
    font-size: 1.1rem;
    color: #ccc;
    max-width: 600px;
    margin: 10px auto 0 auto;
  }
</style>
</head>
<body>

<header>
  <h1>Game Launcher</h1>
</header>

<!-- Hamburger Button -->
<div class="hamburger-wrapper" onclick="toggleSidebar()">
  <div class="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="#">BETA Links</a>
  <a href="#">Hollow Knight Map</a>
  <a href="#">GBA Games</a>
</div>

<div class="container">
  <section class="hero">
    <h2>Welcome!</h2>
    <p>This is your modern game launcher template. Press the menu icon on the top-right to access options.</p>
  </section>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  function toggleSidebar() {
    if (sidebar.style.right === '0px') {
      sidebar.style.right = '-250px';
    } else {
      sidebar.style.right = '0px';
    }
  }
</script>

</body>
</html>
