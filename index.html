<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Launcher</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: 'Inter', sans-serif; overflow-x: hidden; }

  /* Spacey background */
  body {
    background: radial-gradient(circle at top, #0a0a3c, #001f4d, #001833);
    color: #fff;
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Header with Hamburger */
  header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 50px;
    position: relative;
    z-index: 100;
  }
  header h1 { font-size: 2.5rem; font-weight: 700; color: #00ffff; }

  /* Hamburger */
  .hamburger {
    width: 35px;
    height: 30px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
  }
  .hamburger div {
    height: 4px;
    background: #00ffff;
    border-radius: 2px;
    transition: 0.3s;
  }

  /* Sidebar menu */
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: rgba(0,0,50,0.95);
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    gap: 25px;
    transition: left 0.3s;
    z-index: 99;
  }
  .sidebar a {
    text-decoration: none;
    color: #00ffff;
    font-size: 1.2rem;
    font-weight: 600;
    transition: color 0.3s;
  }
  .sidebar a:hover { color: #fff; }

  /* Hero section */
  .hero {
    text-align: center;
    margin-bottom: 50px;
  }
  .hero h2 { font-size: 2rem; font-weight: 700; margin-bottom: 10px; color: #00ffff; }
  .hero p { font-size: 1.1rem; color: #ccc; max-width: 600px; margin: 0 auto; }

  /* Game Grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    width: 100%;
  }
  .card {
    background: rgba(0,0,0,0.7);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 6px 15px rgba(0,255,255,0.2);
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,255,255,0.5);
  }
  .card h3 { margin-bottom: 10px; color: #00ffff; }
  .card a {
    text-decoration: none;
    color: #0a0a3c;
    background: #00ffff;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 600;
    transition: background 0.3s;
  }
  .card a:hover { background: #0088cc; color: #fff; }

  /* Footer */
  footer {
    margin-top: 80px;
    text-align: center;
    color: #999;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>Game Launcher</h1>
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <a href="#">BETA Links</a>
  <a href="#">Hollow Knight Map</a>
  <a href="#">GBA Games</a>
</div>

<div class="container">
  <section class="hero">
    <h2>Play Your Favorite Games</h2>
    <p>Welcome to your personal game launcher. Select a game from below to start playing instantly!</p>
  </section>

  <section class="grid">
    <!-- Example Game Cards -->
    <div class="card">
      <h3>Minecraft</h3>
      <a href="https://ihackforfree02.github.io/Precision-Client-For-EaglerCraft/">Play</a>
    </div>
    <div class="card">
      <h3>Time Shooter</h3>
      <a href="https://schoolaccountforme.github.io/Time-Shooter-3-SWAT/">Play</a>
    </div>
    <div class="card">
      <h3>1v1.LOL</h3>
      <a href="https://ihackforfree02.github.io/1v1.lol/">Play</a>
    </div>
    <div class="card">
      <h3>2048</h3>
      <a href="https://schoolaccountforme.github.io/2048/">Play</a>
    </div>
    <!-- Add more cards below as needed -->
  </section>
</div>

<footer>&copy; 2025 Game Launcher. All rights reserved.</footer>

<script>
  const sidebar = document.getElementById('sidebar');
  function toggleSidebar() {
    if (sidebar.style.left === '0px') {
      sidebar.style.left = '-250px';
    } else {
      sidebar.style.left = '0px';
    }
  }
</script>

</body>
</html>
