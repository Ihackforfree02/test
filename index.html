<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Game Launcher</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0;}
  body, html {height:100%;font-family:'Inter',sans-serif;background:#0f2027;color:#fff;display:flex;justify-content:center;align-items:center;}
  .login-container {background: rgba(0,0,0,0.7); padding:40px; border-radius:15px; width: 350px; text-align:center; box-shadow:0 0 20px #00ffff;}
  h1 {color:#00ffff; margin-bottom:20px;}
  input {width:100%; padding:12px; margin:10px 0; border-radius:8px; border:2px solid #00ffff; background:#001833; color:#00ffff; font-size:1rem;}
  button {width:100%; padding:12px; margin-top:15px; border:none; border-radius:8px; background:#00ffff; color:#001833; font-weight:bold; cursor:pointer; transition:0.3s;}
  button:hover {background:#00aabb;}
  .link {margin-top:12px; font-size:0.9rem; color:#00ffff; cursor:pointer;}
  .error {color:red; font-size:0.85rem; margin-top:10px;}
</style>
</head>
<body>

<div class="login-container">
  <h1>Login</h1>
  <input type="text" id="login-username" placeholder="Username" />
  <input type="password" id="login-password" placeholder="Password" />
  <div class="error" id="login-error"></div>
  <button onclick="login()">Login</button>
  <div class="link" onclick="goSignUp()">Don't have an account? Sign Up</div>
</div>

<script>
  function goSignUp(){ window.location.href='sign_up.html'; }

  function login(){
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value.trim();
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(u => u.username === username && u.password === password);
    if(user){
      localStorage.setItem('currentUser', JSON.stringify(user));
      window.location.href='main.html';
    } else{
      document.getElementById('login-error').textContent='Invalid username or password.';
    }
  }
</script>

</body>
</html>
