<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MR GAMES | Unblocked Online Games</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      color: #ffffff;
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    .background-picker {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }

    .background-picker select {
      padding: 8px 12px;
      border-radius: 8px;
      background: #00ffff;
      color: #0f0f0f;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 12px #00ffff;
    }

    .hero img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      box-shadow: 0 0 40px #00ffff33;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #f0db4f;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .tile {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffff33;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff22;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px #00ffff88;
    }

    .tile img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .tile a {
      display: inline-block;
      padding: 10px 20px;
      color: #0f0f0f;
      background: #00ffff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .tile a:hover {
      background: #00cccc;
    }

    .settings-button,
    .partner-badge,
    #chat-toggle {
      position: fixed;
      z-index: 1000;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 20px;
      box-shadow: 0 0 12px #00ffff;
      transition: all 0.3s ease;
    }

    .settings-button {
      top: 15px;
      right: 15px;
      background: #00ffff;
      color: #0f0f0f;
    }

    .partner-badge {
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #00ffff, #0078D7);
      color: #0f0f0f;
    }

    #chat-toggle {
      bottom: 20px;
      left: 20px;
      background: #0078D7;
      color: white;
    }

    .rain-wrapper {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .raindrop {
      position: absolute;
      top: -20px;
      width: 2px;
      background: linear-gradient(180deg, #00ffff, #0077aa);
      border-radius: 50% / 40%;
      opacity: 0.6;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">

  <div id="chat-toggle" onclick="toggleChat()">üí¨ Chat</div>
  <a href="https://ezunblocktheopps.github.io/" class="partner-badge">ü§ù Partnered with Sigmi</a>

  <script>
    function toggleChat() {
      if (window.chatWindow && !window.chatWindow.closed) {
        window.chatWindow.focus();
      } else {
        window.chatWindow = window.open(
          'https://communityhelp.linewize.org/',
          'ChatWindow',
          'width=400,height=600'
        );
        if (!window.chatWindow) {
          alert("Popup blocked! Please allow popups to use chat.");
        }
      }
    }

    function changeBackground(theme) {
      const root = document.documentElement;
      if (theme === "neon") {
        root.style.setProperty("--bg-gradient", "linear-gradient(135deg, #0f0f0f, #1a1a1a)");
      } else if (theme === "galaxy") {
        root.style.setProperty("--bg-gradient", "linear-gradient(to right, #1e3c72, #2a5298)");
      } else if (theme === "retro") {
        root.style.setProperty("--bg-gradient", "linear-gradient(to right, #ff416c, #ff4b2b)");
      }
    }

    const rainWrapper = document.getElementById('rain-wrapper');
    for (let i = 0; i < 100; i++) {
      const drop = document.createElement('div');
      drop.classList.add('raindrop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.width = 1 + Math.random() * 2 + 'px';
      drop.style.height = 10 + Math.random() * 10 + 'px';
      drop.style.animationDuration = 2 + Math.random() * 3 + 's';
      drop.style.animationDelay = Math.random() * 5 + 's';
      rainWrapper.appendChild(drop);
    }
  </script>
</body>
